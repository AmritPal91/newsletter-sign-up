<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thanks for subscribing</title>
</head>

<body onload="getData()">
  
   <div class="container_thanks"> 
    <div id="success_msg">
        <img src="assets/images/icon-success.svg" alt="icon-success">

        <h1>Thanks for subscribing!</h1>

        <p>A confirmation email has been sent to
                <strong><span id="showEmail"></span></strong>.
            Please open it and click the button inside to confirm your subscription.</p>

        <button onclick="goBack()" id="dismiss_msg" type="button">Dismiss message</button>
    </div>
  </div>   
    <script src="index.js"></script>
  
</body>

</html>
